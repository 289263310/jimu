<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>random</title>
  <style>
    .btn {
      width: 100px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: #cdf;
      border-radius: 4px;
    }
  </style>
</head>
 
<body>
  <div id="demo" class="demo">
    <div class="btn" v-on:click="run">{{over? '已完成' : '抽奖'}}</div>
    <ol>
      <li v-for="item in result">
        {{item}}
      </li>
    </ol>
  </div>
  <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    function splitFromArray(arr, index) {
      var res = [];
      arr.forEach(function(item, i) {
        if (i != index) {
          res.push(item);
        }
      });
      return res;
    }
    new Vue({
      el: '#demo',
      data: {
        over: false,
        sourceData: [1,2,3,4,5,6,7,8,9],
        result: []
      },
      methods: {
        run: function() {
          var length = this.sourceData.length;
          var index = Math.floor(Math.random() * length);
          var splitNum = this.sourceData[index];
          if (length) {
            this.sourceData = splitFromArray(this.sourceData, index);
            this.result.push(splitNum);
          } else {
            this.over = true;
          }
        }
      }
    })
  </script>
</body>
